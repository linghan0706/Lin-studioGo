version: '3.8'

services:
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: lin_studio_api
    restart: always
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=mysql_123
      - DB_NAME=Nuxt_admin
      - JWT_SECRET=your-secret-key
      - JWT_REFRESH_SECRET=your-refresh-secret-key
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mysql
    networks:
      - lin_studio_network

  mysql:
    image: mysql:8.0
    container_name: lin_studio_mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=mysql_123
      - MYSQL_DATABASE=Nuxt_admin
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./Nuxt_admin.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - lin_studio_network

volumes:
  mysql_data:
    driver: local

networks:
  lin_studio_network:
    driver: bridge 